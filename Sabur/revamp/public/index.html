<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <title>React App</title>
</head>
<body id="body" style="min-height: 500vh">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<script>
    window.onscroll = function () {
        let body = document.getElementById('body');
        if (window.pageYOffset > 890) {
            body.classList.add("mouseScroll");
        } else {
            body.classList.remove("mouseScroll");
        }

        let body_2 = document.getElementById('body');
        if (window.pageYOffset > 100) {
            body_2.classList.add("removeNavbar");
        } else {
            body_2.classList.remove("removeNavbar");
        }

    // Password Show Hide
    }
</script>
</body>
</html>
